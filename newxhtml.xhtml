<page xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xsi:noNamespaceSchemaLocation="urn:magento:framework:View/Layout/etc/page_configuration.xsd">
    <body>
		 <container name="header-wrapper" label="Page Header" as="header-wrapper" htmlTag="div" htmlClass="header content">
                <block class="Magento\Theme\Block\Html\Header\Logo" name="logo">
                    <arguments>
                        <argument name="logo_img_width" xsi:type="number">262</argument>
                        <argument name="logo_img_height" xsi:type="number">61</argument>
                    </arguments>
                </block>
         </container>

		 <move element="breadcrumbs" destination="content" before="-"/>
		 <move element="page.main.title" destination="content" after="breadcrumbs"/>
		 <move element="category.view.container" destination="content" after="breadcrumbs"/>
    </body>
</page>
